name: Dispatch Test Harness

on:
  workflow_dispatch:
    inputs:
      templates_ref:
        description: 'Ref to use for templates repo'
        required: true
        default: 'main'
      run_id:
        description: 'Unique run ID'
        required: true
        default: 'manual-run-001'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to fixture repo
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: ${{ github.repository_owner }}/psr-templates-fixture
          event-type: test-harness-run
          client-payload: '{"templates_repo": "${{ github.repository }}", "templates_ref": "${{ inputs.templates_ref }}", "run_id": "${{ inputs.run_id }}"}'
          token: ${{ secrets.DISPATCH_TOKEN }}
